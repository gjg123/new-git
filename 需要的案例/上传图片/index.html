<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width:200px;
				height:200px;
				border:2px solid red;
			}
			.box img{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/right.png" id="imgs"/>
		</div>
		
	
		<input type="file" name="" id="files" value="" multiple="multiple"/>
		<button id="btn">修改头像</button>
		
	</body>
	<script type="text/javascript">

function changeImage(ele,img){
	//	获取选择的文件,图片
	if(ele.files.length == 0){
		alert("没有选择图片");
		return;
	}
	var uploadFile = ele.files[0];	
//	从文件对象获取本地路径src	
	var src = window.URL.createObjectURL(uploadFile);
	console.log(src);
//	显示图片
	img.src = src;
}
//或者是按钮点击事件    或者是选择文件的onchange事件
//	var btn=document.getElementById("btn");
var tag=document.getElementById("files")
	tag.onchange=function(){		
		var imgs=document.getElementById("imgs")
		changeImage(tag,imgs)
	}

	</script>
</html>
